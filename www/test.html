<!doctype html>
<html>
<script type='text/javascript' src='js/lib/require.js'></script>
<script>
  require.config({
    baseUrl: '/',
    map: {
      '*': {
        'css': 'js/require-plugin/css'
      } 
    },
    paths:{
      "text":"js/require-plugin/text",
      "underscore":"js/require-plugin/underscore",
      "tpl":"js/require-plugin/underscore-tpl"
    }
  });
</script>

<body>
<h1>test1</h1>
</body>


<script>
  require(['./app'], function(){});
  require(['components/popup/popup'], function(popupHTML) {
    var div = document.createElement('div');
    div.innerHTML = popupHTML;
    document.body.appendChild(div);
    alert(div.childNodes[0].offsetWidth == 340 ? 'Style query passed' : 'Style query failed');
  });
</script>
